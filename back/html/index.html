<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/consulta.js" defer></script>
    <title>Method Api</title>
</head>
<body>
   <div class="container">
    <div class="row" id="root">
        <div class="col-md-12">
            <div class="card">
                <h3>Consulta</h3>
                <div class="cardbody">
                    <label for=""><p>NOMBRE</p></label>
                    <br>
                    <input type="text" placeholder="Nombre" id="names">
                    <br>
                    <label for=""><p>CORREO</p></label>
                    <br>
                    <input type="text" placeholder="Apellido" id="emails">
                    <br>
                    <br>
                    <label for=""><p>CONTRASEÑA</p></label>
                    <br>
                    <input type="password" placeholder="contraseña" id="contra">
                    <br>
                    <label for=""><p>ID</p></label>
                    <br>
                    <input type="text" placeholder="ID" id="id">
                    <br>
                    <br>
                    <button class="btn btn-info" id="buton">Crear</button>
                    <br>
                    <br>
                    <button class="btn btn-info" id="butone">Actulizar</button>
                </div>
            </div>
            <br>
            <br>
            <div class="col-md-12">
                <input type="search" onkeyup="search()" class="form-control form-control-lg" id="search" placeholder="Buscar..">
            </div>
            <br>
        </div>
        <div class="col-md-12">
            <br>
            <br>
            <h3>Consulta </h3>
            <div class="cardbody">
                <table id="table">
                    <tr>
                            <td>ID</td>
                            <td>NOMBRE</td>
                            <td>CORREO</td>
                            <td>ACCIONES</td>
                        </tr>
                    </table>
                </div>
        </div>
    </div>
   </div> 
</body>
</html>
